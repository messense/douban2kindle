<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'>
<html lang="en">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta content="hyqiu.syen@gmail.com" name="author" />
    <title>gk7-豆瓣阅读推送设置</title>
    <link rel="stylesheet" type="text/css" href="style/options.css">
    <script src="scripts/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="scripts/options.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- 最外层div 开始 -->
    <div>
      <!-- top 开始 -->
      <div class="top">
	<p class="title">
	  推送设置<br/>
	  
	  豆瓣阅读推送至kindle
	</p>
      </div><!-- top 结束 -->
      <!-- center 开始 -->
      <div class="center">
	<div class="list">
	  1. 在 
	  <a href="https://www.amazon.cn/gp/digital/fiona/manage?ie=UTF8&ref_=gno_yam_myk#pdocSettings" target="_blank">
	    z.cn
	  </a>
	  或
	  <a href="https://www.amazon.com/gp/digital/fiona/manage?ie=UTF8&ref_=gno_yam_myk#pdocSettings" target="_blank">
	    amazon.com
	  </a>
	  中添加：hyqiu.syen@gmail.com 为信任邮箱
	</div>
	<div class="list">
	  2. 设置您的kindle邮箱：
	  <div class="email-div">
	    kindle邮箱：<input type='text' id='userEmail'/>
	    <span>@</span>
	    <select id="emailDomain">
              <option value="kindle.com" selected="selected">kindle.com</option>
              <option value="free.kindle.com">free.kindle.com</option>
              <option value="kindle.cn">kindle.cn</option>
            </select>
	    <div class="save">
	      <a class="button" id="btn-save">
		<span>保存</span>
	      </a>
	      <span class='msg'></span>
	    </div>
	  </div>
	</div>
	<div class="list faq"> 	
	  使用：打开豆瓣阅读(
	  <a href="http://read.douban.com/reader/ebooks">
	    http://read.douban.com/reader/ebooks
	  </a>
	  )，点击任何书籍，看到地址栏上的推送按钮，点击推送即可
	</div>

      </div><!-- center 结束 -->
      <div class="bottom">
	有问题请发邮件至<a href="mailto:hyqiu.syen@gmail.com">hyqiu.syen@gmail.com</a>，欢迎给予意见
      </div>
    </div><!-- 最外层div 结束 -->
  </body>
</html>
